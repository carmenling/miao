<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    ul{
      margin: 0;
      padding: 0;
      list-style: none;
    }
  </style>
  <link rel="stylesheet" href="./css/abs-center.css">
  <title>abs-center</title>

</head>
<body>
  <h1>五种父子元素中心对齐的方案</h1>
  <h2>1.flex居中方案</h2>
    <div class="flex">
     <span>1</span>
     <span>2</span>
     <span>3</span>
     <span>4</span>
     <span>5</span>
     <span>6</span>
     <span>7</span>
     <span>8</span>
     <span>9</span>
     <span>10</span>
     <span>11</span>
     <span>12</span>
    </div>
  <h2>2.grid居中方案</h2>
    <div class="grid">
      <p>1</span>
      <p>2</span>
      <p>3</span>
      <p>4</span>
      <p>5</span>
      <p>6</span>
      <p>7</span>
      <p>8</span>
      <p>9</span>
      <p>10</span>
      <p>11</span>
      <p>12</span>
    </div>
  <h2>3.浮动居中方案</h2>
    <div class="fudong">
       <main></main>
    </div>
  <h2>4.定位居中方案</h2>
    <div class="dingwei">
       <div class="h4"></div>
    </div>
  <h2>5.边距居中方案</h2>
    <div class="box">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
      </ul>
    </div>
</body>
</html>
